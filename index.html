<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2; /* Nền hồng nhạt */
        }

        .input-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #d63384; /* Màu hồng đậm */
            font-size: 24px;
        }

        input {
            padding: 12px;
            width: 100%;
            max-width: 300px;
            border: 2px solid #ffb6c1; /* Viền hồng nhạt */
            border-radius: 6px;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #ff69b4; /* Viền hồng đậm khi focus */
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background-color: #ff69b4; /* Nút hồng đậm */
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d63384; /* Màu hồng tối hơn khi hover */
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="input-box">
        <h2>Vui lòng nhập tên bạn</h2>
        <input type="text" id="nameInput" placeholder="Nhập tên của bạn" onkeypress="checkEnter(event)">
        <br>
        <button onclick="submitName()">Enter</button>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        function submitName() {
            const name = document.getElementById('nameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (name) {
                window.location.href = "welcome.html?name=" + encodeURIComponent(name);
            } else {
                errorMessage.innerText = "Vui lòng nhập tên của bạn!";
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                submitName();
            }
        }
    </script>
</body>
</html>
